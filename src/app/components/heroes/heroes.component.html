<h2>Marvel and DC Heroes</h2>
<h6
	class="text-muted"
	*ngIf="searchText !== ''">
	Search: {{ searchText }}
</h6>
<hr />
<div
	class="
		alert alert-info
		animated
		fadeIn
		fast
	"
	*ngIf="heroes.length === 0">
	No matches found
</div>
<div
	class="row row-cols-1 row-cols-md-3 g-4">
	<app-card
		[hero]="hero"
		*ngFor="let hero of heroes"></app-card>
</div>
